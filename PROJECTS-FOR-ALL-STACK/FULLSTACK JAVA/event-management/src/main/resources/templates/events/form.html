<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <a th:href="@{/events}" class="btn btn-secondary mb-3">&larr; Back</a>
  <div class="card shadow-sm p-4">
    <h3 th:text="${event.id == null ? 'Add Event' : 'Edit Event'}"></h3>

    <form th:action="@{/events}" th:object="${event}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" th:field="*{location}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" th:field="*{date}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Poster Image URL</label>
        <input type="text" th:field="*{posterUrl}" class="form-control" placeholder="https://example.com/image.jpg">
      </div>
      <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
    </form>
  </div>
</div>
</body>
</html>
