<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card img {
            height: 220px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary">ğŸ‰ Event Management</h2>
            <a th:href="@{/events/new}" class="btn btn-primary">â• Add Event</a>
        </div>

        <div class="row g-4">
            <div class="col-md-4" th:each="event : ${events}">
                <div class="card shadow-sm border-0 event-card">
                    <img th:src="${event.posterUrl != null ? event.posterUrl : 'https://via.placeholder.com/400x220?text=No+Image'}"
                        class="card-img-top" alt="Poster">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.title}"></h5>
                        <p class="card-text small text-muted">
                            ğŸ“ <span th:text="${event.location}"></span> <br>
                            ğŸ“… <span th:text="${event.date}"></span>
                        </p>
                        <div class="d-flex gap-3 justify-content-between">
                            <a th:href="@{'/events/' + ${event.id}}" class="col btn btn-sm btn-outline-info">View</a>
                            <a th:href="@{'/events/edit/' + ${event.id}}"
                                class="col btn btn-sm btn-outline-warning">Edit</a>
                            <a th:href="@{'/events/delete/' + ${event.id}}" class="col btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(events)}" class="text-center mt-5">
            <h5 class="text-muted">No events found. Add a new one!</h5>
        </div>
    </div>
</body>

</html>
