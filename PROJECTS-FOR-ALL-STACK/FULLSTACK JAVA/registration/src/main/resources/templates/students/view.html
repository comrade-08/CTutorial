<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${student.name})"></head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <a th:href="@{/students}" class="btn btn-secondary mb-3">&larr; Back</a>

  <div class="card mb-3">
    <div class="card-body">
      <h3 th:text="${student.name}"></h3>
      <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
      <p><strong>Department:</strong> <span th:text="${student.department}"></span></p>
      <p><strong>Courses enrolled:</strong></p>
      <ul>
        <li th:each="c : ${student.courses}" th:text="${c.title} + ' (' + c.instructor + ')'"></li>
      </ul>
      <div class="mt-3">
        <a th:href="@{'/students/' + ${student.id} + '/enroll'}" class="btn btn-primary">Manage Enrollments</a>
      </div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
