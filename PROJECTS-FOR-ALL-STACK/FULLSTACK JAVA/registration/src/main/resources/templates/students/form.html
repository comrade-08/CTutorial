<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${student.id} == null ? 'Add Student' : 'Edit Student')"></head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <a th:href="@{/students}" class="btn btn-secondary mb-3">&larr; Back</a>
  <div class="card shadow-sm p-4">
    <h3 th:text="${student.id} == null ? 'Add Student' : 'Edit Student'"></h3>
    <form th:action="@{/students/save}" th:object="${student}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input class="form-control" th:field="*{department}" />
      </div>
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
