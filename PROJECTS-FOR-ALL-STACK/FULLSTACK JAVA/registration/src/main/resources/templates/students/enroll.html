<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Enroll ' + ${student.name})"></head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <a th:href="@{/students}" class="btn btn-secondary mb-3">&larr; Back</a>

  <div class="card shadow-sm p-4">
    <h3>Enroll {{student.name}}</h3>
    <form th:action="@{/students/{id}/enroll(id=${student.id})}" method="post">
      <div class="mb-3">
        <div th:each="course : ${courses}" class="form-check">
          <input class="form-check-input" type="checkbox" name="courseIds"
                 th:value="${course.id}"
                 th:checked="${selectedCourses.contains(course.id)}">
          <label class="form-check-label" th:text="${course.title + ' â€” ' + course.instructor}"></label>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Save Enrollments</button>
    </form>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
