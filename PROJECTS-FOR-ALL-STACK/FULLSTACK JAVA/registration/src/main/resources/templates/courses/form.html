<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${course.id} == null ? 'Add Course' : 'Edit Course')"></head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <a th:href="@{/courses}" class="btn btn-secondary mb-3">&larr; Back</a>

  <div class="card shadow-sm p-4">
    <h3 th:text="${course.id} == null ? 'Add Course' : 'Edit Course'"></h3>
    <form th:action="@{/courses/save}" th:object="${course}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" th:field="*{title}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Instructor</label>
        <input class="form-control" th:field="*{instructor}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Credits</label>
        <input type="number" class="form-control" th:field="*{credits}" />
      </div>
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
