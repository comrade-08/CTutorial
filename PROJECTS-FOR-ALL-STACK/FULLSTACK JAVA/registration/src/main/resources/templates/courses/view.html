<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${course.title})"></head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <a th:href="@{/courses}" class="btn btn-secondary mb-3">&larr; Back</a>

  <div class="card shadow-sm p-4">
    <h3 th:text="${course.title}"></h3>
    <p><strong>Instructor:</strong> <span th:text="${course.instructor}"></span></p>
    <p><strong>Credits:</strong> <span th:text="${course.credits}"></span></p>
    <p><strong>Enrolled Students:</strong></p>
    <ul>
      <li th:each="s : ${course.students}" th:text="${s.name + ' (' + s.email + ')'}"></li>
    </ul>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
