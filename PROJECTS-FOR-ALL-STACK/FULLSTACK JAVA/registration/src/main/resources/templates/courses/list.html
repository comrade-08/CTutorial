<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Courses')"></head>
<body>
  <div th:replace="fragments/header :: body"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary">Courses</h2>
    <a class="btn btn-primary" th:href="@{/courses/new}">âž• Add Course</a>
  </div>

  <div class="row g-3">
    <div class="col-md-4" th:each="c : ${courses}">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 th:text="${c.title}"></h5>
          <p class="text-muted">Instructor: <span th:text="${c.instructor}"></span></p>
          <p>Credits: <span th:text="${c.credits}"></span></p>
          <div class="d-flex gap-2">
            <a th:href="@{'/courses/' + ${c.id}}" class="btn btn-info btn-sm">View</a>
            <a th:href="@{'/courses/edit/' + ${c.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/courses/delete/' + ${c.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Delete course?')">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
