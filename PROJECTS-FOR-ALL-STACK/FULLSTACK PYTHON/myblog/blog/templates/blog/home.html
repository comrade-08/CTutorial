<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">üìù My Blog</h1>
  <div class="text-end mb-3">
    <a href="{% url 'post_new' %}" class="btn btn-primary">‚ûï New Post</a>
  </div>

  <div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3><a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-dark">{{ post.title }}</a></h3>
          <small class="text-muted">By {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small>
          <p class="mt-3">{{ post.content|truncatechars:120 }}</p>
          <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-primary btn-sm">Read more</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No posts yet!</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
