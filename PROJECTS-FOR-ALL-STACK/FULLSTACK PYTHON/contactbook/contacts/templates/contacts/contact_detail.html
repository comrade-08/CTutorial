<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ contact.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <a href="/" class="btn btn-secondary mb-4">&larr; Back</a>
  <div class="card shadow-sm p-4">
    <h2>{{ contact.name }}</h2>
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
    <p><strong>Address:</strong> {{ contact.address|linebreaks }}</p>
    <p><small class="text-muted">Added on {{ contact.created_at|date:"M d, Y" }}</small></p>
    <div class="mt-3">
      <a href="{% url 'contact_update' contact.pk %}" class="btn btn-warning">âœï¸ Edit</a>
      <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-danger">ğŸ—‘ Delete</a>
    </div>
  </div>
</div>
</body>
</html>
