<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">ðŸ“’ Contact Book</h1>
  <div class="text-end mb-3">
    <a href="{% url 'contact_create' %}" class="btn btn-primary">âž• Add Contact</a>
  </div>

  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'contact_update' contact.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">No contacts yet!</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
